<div id="content" #div  [@heightAnimation]="isLoaded ? 'true' : 'false'">
    <div id = "loading" #loading>
        <mat-spinner>   </mat-spinner>
    </div>
    <div id = "matches" #matches >
        <app-match-day *ngFor="let matchDay of matchDays let l = last" [matchDay]="matchDay" #ele (parentLoading) = "toggleParentLoading($event)">
            {{ l === true ? ready() : null}}
        </app-match-day>
    </div>
</div>
