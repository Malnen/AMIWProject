<div id="content">
    <app-header></app-header>
    <mat-divider id = "divider"></mat-divider>
    <div [@heightAnimation]="{value:isLoaded ? 'true' : 'false',params:{height:height}}">
        <div id="loading" #loading>

        </div>
        <div id="teams" #teams>
            <app-cell *ngFor="let position of table let l = last" [position]="position">
                {{ l === true ? ready() : null}}
            </app-cell>
        </div>
    </div>
</div>
