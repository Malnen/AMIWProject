<div id="content" #div  [@loaded]="isLoaded ? 'true' : 'false'">
    <div id = "loading" #loading>

    </div>
    <div id = "matches" #matches >
        <app-match-day *ngFor="let matchDay of matchDays let l = last" [matchDay]="matchDay" #ele>
            {{ l === true ? ready(ele) : null}}
        </app-match-day>
    </div>
</div>
