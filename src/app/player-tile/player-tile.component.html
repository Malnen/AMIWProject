<div id = "content" *ngIf="player!=null">
    <div id = "name">
        {{player.name}} <img mat-card-sm-image src="https://flagcdn.com/16x12/{{player.countryCode.code}}.png" />
    </div>
    <div id = "date">
        Data urodzenia: <span>{{player.dateOfBirth | matchDate: 'other'}}</span>
    </div>
    <div id = "position">
        Pozycja: <span>{{player.position | playerPosition}}</span>
    </div>

</div>
