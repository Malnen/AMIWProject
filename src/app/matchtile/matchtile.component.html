<span (click) = "openDialog()" (mouseover)="onHover()" (mouseout)="onLeave()">

    <div id="content" matRipple [@colorChangeAnimation]="{value:isHover ? 'true' : 'false',params:{color:color}}">
        <div id="teams">
            <div id="home" #home>
                <img mat-card-sm-image src="{{match.homeTeam.URL}}" />
                {{match.homeTeam.name}}
            </div>
            <div id="away" #away>
                <img mat-card-sm-image src="{{match.awayTeam.URL}}" />
                {{match.awayTeam.name}}
            </div>
        </div>
        <div id="score">
            <div id="home">
                {{match.score.fullTime.homeTeam}}
            </div>
            <div id="away">
                {{match.score.fullTime.awayTeam}}
            </div>
        </div>
        <div id="date">
            <div>
                {{match | matchDate: 'date'}}
            </div>
            <div>
                {{match | matchDate: 'time'}}
            </div>
            <div id = "extra" *ngIf="match.status != 'SCHEDULED'">
                {{match | matchDate : 'extra'}}
            </div>
        </div>
    </div>
</span>
